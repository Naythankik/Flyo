<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="vessel">
        <div class="title">
          <div class="page-name">
            <img src="./images/logo.svg" alt="FYLO" />
          </div>
          <div class="accessories">
            <div class="images">
              <img src="./images/icon-document.svg" alt="Document" />
            </div>
            <div class="images">
              <img src="./images/icon-folder.svg" alt="Folder" />
            </div>
            <div class="images">
              <img src="./images/icon-upload.svg" alt="Upload" />
            </div>
          </div>
        </div>
        <div class="alert">
          <div class="info">185 <span class="balance">GB Left</span></div>
          <div class="alert-details">
            <p class="gig">Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="max-range">
              <div class="range"></div>
            </div>
            <span class="min-max">
              <p>0 GB</p>
              <p>1000 GB</p>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="reference">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/"> Frontend Mentor </a>. Coded by
        <a href="https://github.com/Naythankik">NaythanKik</a>
      </p>
    </div>
  </body>
</html>
